<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
</head>

<body
    style="margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: rgb(31, 31, 31);">
    <div style="display: flex; justify-content: center; align-items: center; min-width: 100px; min-height: 100px; background: rgb(20, 20, 20); border-radius: 30px; margin: 15px; padding: 15px; overflow: hidden; aspect-ratio: 1;">
        <img style="max-width: 60%; height: auto;" src="./cat.png" alt="cat">
    </div>
</body>
<script>

    const img = document.querySelector('img');
    const keyframes = [
        { transform: 'rotate(-360deg) scale(0)' },
        { transform: 'rotate(0) scale(1)' },
    ]
    const options = {
        duration: 1000,
        iterations: 1
    }

    img.animate(keyframes, options)
</script>

</html>
