<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="../../favicon.ico" />
    <title>Audio-player</title>
  </head>
  <body class="body">
    <div class="background-container">
      <img src="./assets/images/cover0.png" class="background" />
    </div>
    
    <div class="container">
      <div class="sup-player">
        <img
          src="./assets/images/cover0.png"
          class="cover-png"
        />
      </div>
      <div class="sub-player">
        <div class="navigation">
          <div class="navigtation-container">
            <button class="button play-pause">
              <img src="./assets/icons/play.png" class="play-pause-img__src"/>
            </button>
            <div class="about-song">
              <p class="song-title">S3RL feat Mixie Moon - Music is my saviour</p>
            </div>
            <div class="next-previous-song">
              <button class="button prev">
                <img src="./assets/icons/backward.png" class="previous-song"/>
              </button>
              <button class="button next">
                <img src="./assets/icons/forward.png" class="next-song"/>
              </button>
              <audio src="./assets/music/S3RL feat Mixie Moon - Music is my saviour.mp3" class="audio"></audio>
            </div>
          </div>
        </div>
        <div class="slider-and-volume">
          <div class="slider">
          <div class="duration-time">00:00</div>
          <div class="progress-bar">
            <div class="progress"></div>
          </div>
          <div class="progress-dot"></div>
          <div class="current-time">3:20</div>
        </div>
          <div class="volume-line">
            <div class="volume-mean"></div>
          </div>
        </div>
        <div class="footer">
          <div class="data">(C) 2022</div>
          <a href="https://github.com/nan-simon">Github</a>
          <a href="https://rs.school/js-stage0/">RS-School</a>
        </div>
        </div>
        
        
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
